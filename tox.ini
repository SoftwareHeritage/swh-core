[tox]
envlist=flake8,mypy,py3-{core,db,server}

[testenv]
deps =
  -rrequirements-test.txt
  core: -rrequirements-logging.txt
  db: .[db]
  db: pifpaf
  server: .[http]
commands =
  db: pifpaf run postgresql -- \
    pytest --doctest-modules \
  core: {envsitepackagesdir}/swh/core/tests \
  db: {envsitepackagesdir}/swh/core/db/tests \
  server: {envsitepackagesdir}/swh/core/api/tests \
    {posargs}

[testenv:py3]
deps =
  .[testing]
  pytest-cov
  pifpaf
commands =
  pifpaf run postgresql -- \
    pytest --doctest-modules \
	       --hypothesis-profile=slow \
	       --cov={envsitepackagesdir}/swh/core --cov-branch \
		   {envsitepackagesdir}/swh/core {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
